<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz</h1>
    <!-- SCORE BOARD -->
    <div id="score-container" class="hide">
        <h2>Congratulations!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>You got <span id="correct-answer">0</span> of <span id="questions-qty">10</span> questions correct!</p>
        <button id="restart">Restart</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">What are the units of measurement in the USA?</span></p>
        <div id="answers-box"></div>
    </div>

    <!-- ANSWER TEMPLATE -->
    <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>
</body>
</html>
